<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Marks Table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Marks Obtained</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>78</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
